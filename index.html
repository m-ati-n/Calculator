<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="cul">
    <div class="result">
      <p>0</p>
    </div>
    <div class="culck">
      <table class="table">
        <tbody>
        <tr>
          <td class="AC key">AC</td>
          <td class="C key">C</td>
          <td class="key down">%</td>
          <td class="key down">/</td>
        </tr>
        <tr>
          <td class="key down">8</td>
          <td class="key down">7</td>
          <td class="key down">9</td>
          <td class="key down">*</td>
        </tr>
        <tr>
          <td class="key down">4</td>
          <td class="key down">5</td>
          <td class="key down">6</td>
          <td class="key down">-</td>
        </tr>
        <tr>
          <td class="key down">1</td>
          <td class="key down">2</td>
          <td class="key down">3</td>
          <td class="key down">+</td>
        </tr>
        <tr>
          <td class="key down" colspan="2" >0</td>
          <td class="key down">.</td>
          <td class="key calk">=</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
